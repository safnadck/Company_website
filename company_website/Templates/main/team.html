

{% extends 'main/base.html' %}
{% load static %}

{% block title %}Team{% endblock %}

{% block content %}
    <section class="team">
        <h2>Meet Our Team</h2>
        <div class="team-grid">
            <div class="team-member">
                <img src="{% static 'images/member1.png' %}" alt="Team Member 1">
                <h3>Member 1</h3>
                <p>Designation</p>
                <p>Short bio about the member.</p>
            </div>
            <div class="team-member">
                <img src="{% static 'images/member2.png' %}" alt="Team Member 2">
                <h3>Member 2</h3>
                <p>Designation</p>
                <p>Short bio about the member.</p>
            </div>
        </div>
    </section>
{% endblock %}
